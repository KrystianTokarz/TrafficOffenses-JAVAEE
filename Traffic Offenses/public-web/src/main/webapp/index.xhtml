<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{languageBean.locale}" encoding="UTF-8" contentType="text/html">
<h:head>
    <title>Traffic Offenses</title>
    <h:outputStylesheet name="css/style.css"  />
</h:head>
<h:body styleClass="background-class">

    <h:form>
        <p:menubar>
            <p:menuitem value="Traffic Offenses" outcome="index.xhtml" />
            <p:submenu label="#{msg['application.language']}" icon="fa fa-language">
                <p:menuitem value="#{msg['application.polish']}" actionListener="#{languageBean.setLanguage('pl')}" icon="fa fa-angle-right" update="@all"/>
                <p:menuitem value="#{msg['application.english']}" actionListener="#{languageBean.setLanguage('en')}" icon="fa fa-angle-right" update="@all"/>
            </p:submenu>
            <f:facet name="options">
                <p:button type="button" value="#{msg['application.login']}" outcome="toPublicHomePage" icon="ui-icon-power" />
            </f:facet>
        </p:menubar>
    </h:form>

    <div class="container">
        <div class="welcome-one">
            <h1>#{msg['welcome.messages']}</h1>
        </div>
        <div class="welcome-two">
            <h2>#{msg['welcome.login-information']}</h2>
        </div>
    </div>

    <div class="container">
        <div id="login-button">
            <p:button outcome="toPublicHomePage" value="#{msg['welcome.login-into-system']}" icon="ui-icon-power"/>
        </div>
    </div>

    <div id="footer">#{msg['application.footer']}</div>
</h:body>
</f:view>
</html>
