<h:head>
    <title>Traffic Offenses</title>
    <style type="text/css">
        .background-class{
            background-image: url("#{resource['img/admin-bg.png']}");
            background-repeat: repeat;

        }
    </style>
    <h:outputStylesheet name="css/style.css"  />
</h:head>
<h:body styleClass="background-class">
    <p:menubar>
        <p:menuitem value="Traffic Offenses" url="http://localhost:8080/core-web/"/>

        <p:submenu label="Menu" icon="ui-icon-document">
            <p:menuitem  value="Strefa publiczna" outcome="toPublicHomePage"/>
            <p:menuitem  value="Dodaj użytkownika" outcome="toDriverFinderPage"/>
            <p:menuitem  value="Dodaj nowe prawa" outcome="toMandatePage"/>
            <p:menuitem  value="Edytuj użytkownika" outcome="toMandatePage"/>
        </p:submenu>


        <f:facet name="options">
            <h:form>
                <p:commandButton value="Wyloguj się" action="#{logoutBean.logout}"/>
            </h:form>
        </f:facet>
    </p:menubar>


    <div class="container admin-select-container">
        <h3>Wybierz jakiego typu konto chcesz dodać</h3>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel for="type" value="Typ:" />
            <p:selectOneRadio id="type" value="#{createUser.userAccountType}">
                <f:selectItem  itemLabel="Konto publiczne" itemValue="Konto publiczne"/>
                <f:selectItem itemLabel="Konto prywatne" itemValue="Konto prywatne" />
                <f:selectItem itemLabel="Konto administratora" itemValue="Konto administratora" />
                <p:ajax listener="#{createUser.userAccountType}"/>
            </p:selectOneRadio>
        </h:panelGrid>
