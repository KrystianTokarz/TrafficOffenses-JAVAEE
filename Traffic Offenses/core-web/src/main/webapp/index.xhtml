<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Traffic Offenses</title>
    <style type="text/css">
        .background-class{
            background-image: url("#{resource['img/public-bg.jpeg']}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <h:outputStylesheet name="css/style.css"  />
</h:head>
<h:body styleClass="background-class">
    <p:menubar>
        <p:menuitem value="Traffic Offenses" url="http://localhost:8080/core-web/"/>

        <f:facet name="options">
            <p:button type="button" value="Zaloguj się" outcome="toPublicHomePage" icon="ui-icon-power" />
        </f:facet>
    </p:menubar>



    <div class="container">
        <div class="welcome-one">
            <h1>WITAMY W SYSTEMIE</h1>
        </div>
        <div class="welcome-two">
            <h2>Zaloguj się aby korzystać!</h2>
        </div>
    </div>

    <div class="container">
        <div id="login-button">
            <p:button outcome="toPublicHomePage" value="Zaloguj się do systemu" icon="ui-icon-power"/>
        </div>

        <div id="test-button">
            <h:form>
                 <p:commandButton value="TEST" action="#{logoutBean.createPersion}"/>
            </h:form>
        </div>
    </div>



    <div id="footer">Projekt Aplikacji Internetowej JAVA EE </div>

</h:body>
</html>
