<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Traffic Offenses</title>
    <style type="text/css">
        .background-class{
            background-image: url("#{resource['img/public-bg.jpeg']}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <h:outputStylesheet name="css/style.css"  />
</h:head>
<h:body styleClass="background-class">
    <p:menubar>
        <p:menuitem value="Traffic Offenses" url="http://localhost:8080/core-web/"/>

        <p:submenu label="Menu" icon="ui-icon-document">
            <p:menuitem  value="Private" rendered="#{facesContext.externalContext.isUserInRole('ROLE_PRIVATE')}" outcome="toPrivateHomePage"/>
            <p:menuitem  value="Eventy" outcome="toEventsPage"/>
        </p:submenu>


        <f:facet name="options">
            <h:form>
                <p:commandButton value="Wyloguj się" action="#{logoutBean.logout}"/>
            </h:form>
        </f:facet>
    </p:menubar>

    <div class="container user-information-container">

        <h2>Informacje o zdarzeniach użytkownika</h2>

        <h3>Aktualna liczba punktów karnych : </h3>
        <h3 style="color:red;"> <h:outputText value="#{userEventsBean.userPoints} punktów"/></h3>
    </div>
    <div class="container table-information">
        <p:dataTable value="#{userEventsBean.userEvents}" var="event" rowIndexVar="row">
            <p:column headerText="Typ zdarzenia">
                <h:outputText value="#{event.eventItemType}" />
            </p:column>

            <p:column headerText="Ilosc punktów">
                <h:outputText value="#{event.allPoints}" />
            </p:column>

            <p:column headerText="Data utworzenia" priority="2">
                <h:outputText value="#{event.creationDate}" />
            </p:column>

            <p:column headerText="Informacje dodatkowe" priority="4">
                <h:form>
                    <p:commandLink value="Sprawdz" action="#{userEventsBean.setSelectedEventInformation(row)}" />
                </h:form>
            </p:column>
        </p:dataTable>
    </div>
    <div id="footer">Projekt Aplikacji Internetowej JAVA EE </div>
</h:body>
</html>
