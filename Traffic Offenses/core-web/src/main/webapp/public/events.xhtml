<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Traffic Offenses</title>
</h:head>
<h:body>
    <br/>
    <h:form>
        <h:commandButton value="Logout" action="#{logoutBean.logout}"/>
    </h:form>

    <h2>INFORMACJE O ZDARZENIACH ZWIAZANYCH Z KONTEM UZYTKOWNIKA</h2>

    <!--<h3>LICZBA TWOICH PUNKTÓW = </h3>-->
    <!--<ui:repeat value="#{userEvents.userEvents}" var="value">-->
        <!--#{value} <br />-->
    <!--</ui:repeat>-->

    LICZA WSZYSTKICH PUNKTÓW : <h:outputText value="#{userEventsBean.userPoints}"/>
    <h:dataTable value="#{userEventsBean.userEvents}" var="event"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"

    >

        <h:column>
            <f:facet name="header">Event Type</f:facet>>
            <h:outputText value="#{event.eventItemType}" />
        </h:column>

        <h:column>
            <f:facet name="header">Ilosc punktów</f:facet>
            <h:outputText value="#{event.allPoints}" />
        </h:column>

        <h:column>
            <f:facet name="header">Data utworzenia</f:facet>
            <h:outputText value="#{event.creationDate}" />

        </h:column>

        <h:column>
            <f:facet name="header">Informacje mandatowe</f:facet>
            <h:form>
                <h:commandLink value="Kliknij" action="#{userEventsBean.setSelectedEventInformation(event.aggregateRootEntityId)}" />
            </h:form>
        </h:column>

    </h:dataTable>



</h:body>
</html>
