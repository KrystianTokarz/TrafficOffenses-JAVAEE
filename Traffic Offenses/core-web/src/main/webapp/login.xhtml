<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Traffic Offenses - login page</title>
    <h:outputStylesheet name="css/style.css"  />
    <style type="text/css">
        .background-class{
            background-image: url("#{resource['img/public-bg.jpeg']}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</h:head>
<h:body styleClass="background-class">
    <p:menubar>
        <p:menuitem value="Traffic Offenses" url="http://localhost:8080/core-web/"/>

        <f:facet name="options">
            <p:button type="button" value="Cofnij" outcome="toWelcomePage" icon="ui-icon-arrowthick-1-w" />
        </f:facet>
    </p:menubar>

    <div class="ui-g container login-information-container">
        <div class="ui-g-12">
            <h2>LOGOWANIE DO SYSTEMU</h2>
        </div>
    </div>

    <div class="ui-g container">
        <div class="ui-g-12 ui-md-5  ui-lg-5"></div>
        <div class="ui-g-12 ui-md-4  ui-lg-4 ">
            <h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel for="j_username" value="Pesel:" />
                    <p:inputText id="j_username" name="username" required="true"/>
                    <h:outputLabel for="j_password" value="Password:" />
                    <p:password id="j_password" name="j_password" required="true"/>
                    <p:commandButton value="Login" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </div>
        <div class="ui-g-12 ui-md-3 ui-lg-3"></div>
    </div>

    <div id="footer">Projekt Aplikacji Internetowej JAVA EE </div>
</h:body>

</html>
