<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Traffic Offenses</title>
    <style type="text/css">
        .background-class{
            background-image: url("#{resource['img/private-bg.jpeg']}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <h:outputStylesheet name="css/style.css"  />
</h:head>
<h:body styleClass="background-class">
    <p:menubar>
        <p:menuitem value="Traffic Offenses" url="http://localhost:8080/core-web/"/>

        <p:submenu label="Menu" icon="ui-icon-document">
            <p:menuitem  value="Public" outcome="toPublicHomePage"/>
            <p:menuitem  value="Mandat" outcome="toMandatePage"/>
        </p:submenu>


        <f:facet name="options">
            <h:form>
                <p:commandButton value="Wyloguj się" action="#{logoutBean.logout}"/>
            </h:form>
        </f:facet>
    </p:menubar>


    <p:button outcome="toMandatePage" value="Wystaw mandat" icon="ui-icon-star">
        <f:param name="productId" value="10" />
    </p:button>


    <f:view>
        <h:outputLabel value="Podaj dane kierowcy aby spradzić go w bazie danych"/>
    </f:view>

    <h:form id="driver-information-form" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="pesel" value="Pesel kierowcy :" />
            <p:inputText id="pesel" name="pesel" value="#{policeInformationBean.pesel}" required="true"/>
            <h:outputLabel for="drivingLicense" value="Number prawa jazdy :" />
            <p:password id="drivingLicense" name="drivingLicense" value="#{policeInformationBean.drivingLicense}"/>
            <p:commandButton value="Zatwierdż" >
                <f:ajax  execute="@form" render="driver-information-container" listener="#{policeInformationBean.findDriver()}" />
            </p:commandButton>
        </h:panelGrid>
    </h:form>

    <h:panelGroup class="container" id="driver-information-container" >
        <h:panelGroup id="driver-information" rendered="#{policeInformationBean.hideOrShowDriverInformation() == true}">
            <h:outputLabel value="liczba punktow karnych:"/>
            <h:outputLabel id="driverNumberOfPoints" value="#{policeInformationBean.numberOfPoints}" /><br/>
            <h:outputLabel value="status licencji: "/>
            <h:outputLabel id="driverLicenseStatus" value="#{policeInformationBean.drivingLicenseStatus}" /><br/>
            <h:outputLabel value="numer licencji: "/>
            <h:outputLabel id="driverLicenseNumber" value="#{policeInformationBean.drivingLicense}" /><br/>
            <h:outputLabel value="pesel: " />
            <h:outputLabel id="driverPesel" value="#{policeInformationBean.driverPesel}" /><br/>
            <h:outputLabel value="nazwisko : "/>
            <h:outputLabel id="driverLastName" value="#{policeInformationBean.driverLastName}" /><br/>
            <h:outputLabel value="imię : " />
            <h:outputLabel id="driverFirstName" value="#{policeInformationBean.driverFirstName}" /><br/>
        </h:panelGroup >
    </h:panelGroup >


    <div id="footer">Projekt Aplikacji Internetowej JAVA EE </div>
</h:body>
</html>
