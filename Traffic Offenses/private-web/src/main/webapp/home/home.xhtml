<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{languageBean.locale}" encoding="UTF-8" contentType="text/html">
<h:head>
    <title>Traffic Offenses</title>
    <h:outputStylesheet name="css/style.css"  />
</h:head>
<h:body styleClass="background-class">
    <h:form>
        <p:menubar>
            <p:menuitem value="Traffic Offenses" outcome="home.xhtml"/>
            <p:submenu label="#{msg['application.language']}" icon="fa fa-language">
                <p:menuitem value="#{msg['application.polish']}" actionListener="#{languageBean.setLanguage('pl')}" icon="fa fa-angle-right" update="@all"/>
                <p:menuitem value="#{msg['application.english']}" actionListener="#{languageBean.setLanguage('en')}" icon="fa fa-angle-right" update="@all"/>
            </p:submenu>
            <p:submenu label="Menu" icon="ui-icon-document">
                <p:menuitem  value="#{msg['home.home-page']}" outcome="toHomePage"/>
                <p:menuitem  rendered="#{authenticationBean.inPrivateRole}" value="#{msg['home-private.add-mandate']}" outcome="toDriverFinderPage"/>
                <p:menuitem  rendered="#{authenticationBean.inPrivateRole}" value="#{msg['home-private.check-driver']}" outcome="toMandatePage"/>
                <p:menuitem  rendered="#{authenticationBean.inAdministratorRole}" value="#{msg['home-admin.add-user']}" outcome="toAddNewUserPage"/>
                <p:menuitem  rendered="#{authenticationBean.inAdministratorRole}" value="#{msg['home-admin.add-new-role']}" outcome="toAddNewRolePage"/>
                <p:menuitem  rendered="#{authenticationBean.inAdministratorRole}" value="#{msg['home-admin.edit-user']}" outcome="toUserListPage"/>
            </p:submenu>


            <f:facet name="options">
                <h:form>
                    <p:commandButton value="#{msg['application.logout']}" action="#{authenticationBean.logout}"/>
                </h:form>
            </f:facet>
        </p:menubar>
    </h:form>

    <h:panelGroup rendered="#{authenticationBean.inAdministratorRole}" class="container select-container" >
        <h2>#{msg['home-admin.information']}</h2>
        <div class="margin-button">
            <p:button outcome="toAddNewUserPage" value="#{msg['home-admin.add-user-button']}" icon="ui-icon-plus"/>
        </div>
        <div class="margin-button">
            <p:button outcome="toAddNewRolePage" value="#{msg['home-admin.add-new-role-button']}" icon="ui-icon-plus"/>
        </div>
        <div class="margin-button">
            <p:button outcome="toUserListPage" value="#{msg['home-admin.edit-user-button']}" icon="ui-icon-refresh"/>
        </div>
    </h:panelGroup>


    <h:panelGroup rendered="#{authenticationBean.inPrivateRole}" class="container select-container" >
        <h2>#{msg['home-private.information']}</h2>
        <div class="margin-button">
            <p:button outcome="toMandatePage" value="#{msg['home-private.check-driver-button']}" icon="ui-icon-search"/>
        </div>
        <div class="margin-button">
            <p:button outcome="toDriverFinderPage" value="#{msg['home-private.add-mandate-button']}" icon="ui-icon-plus"/>
        </div>
    </h:panelGroup>
    <div id="footer">#{msg['application.footer']}</div>
</h:body>
</f:view>
</html>
